<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة وسيط</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script type="module" src="script.js"></script>
</head>
<body>
  <div class="container">
    <!-- شاشة تسجيل الدخول -->
    <div id="loginScreen" class="login-container">
      <h2>تسجيل الدخول إلى منصة وسيط</h2>
      <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required />
      <button id="loginBtn">تسجيل الدخول</button>
    </div>
    <!-- شاشة الغرف -->
    <div id="homeScreen" class="home-container" style="display:none;">
      <h1>مرحباً بك في منصة وسيط!</h1>
      <button id="createRoomBtn">إنشاء غرفة</button>
      <button id="joinRoomBtn">الانضمام إلى غرفة</button>
    </div>
  </div>
</body>
</html>
